<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Moveleiro - Moveis Planejados</title>

    <link rel="stylesheet" type="text/css" href="_css/estilo-frame-produtos-paginas.css"/>
    <link rel="stylesheet" type="text/css" href="_css/slide-produto.css"/>
    <link rel="stylesheet" type="text/css" href="_css/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="_css/menu-produtos-paginas.css"/>


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="_js/responsiveslides.min.js"></script>

    <script type="text/javascript" src="_js/jquery.js"></script>
    <script type="text/javascript" src="_js/jquery.galleria.pack.js"></script>
    <link rel="stylesheet" href="_css/galeria.css" type="text/css" media="screen" />
    <script type="text/javascript">

        jQuery(function($) {

            $('.gallery_demo_unstyled').addClass('gallery_demo'); // adds new class name to maintain degradability

            $('ul.gallery_demo').galleria({
                history   : true, // ativa a legenda da foto ampliada
                clickNext : true, // ativa o link sobre a imagem ampliada para a próxima
                insert    : '#main_image', // nome do div onde aparecerá a imagem ampliada
                onImage   : function(image,caption,thumb) {

                    // efeito na imagem e na legenda
                    if(! ($.browser.mozilla && navigator.appVersion.indexOf("Win")!=-1) ) {
                        image.css('display','none').fadeIn(1000);
                    }
                    caption.css('display','none').fadeIn(1000);

                    var _li = thumb.parents('li');

                    _li.siblings().children('img.selected').fadeTo(500,0.3);

                    thumb.fadeTo('fast',1).addClass('selected');

                    // adiciona um título para a imagem ampliada
                    image.attr('title','Próxima imagem >>');
                },
                onThumb : function(thumb) {
                    var _li = thumb.parents('li');
                    var _fadeTo = _li.is('.active') ? '1' : '0.3';
                    // efeito ao carregar os thumbs
                    thumb.css({display:'none',opacity:_fadeTo}).fadeIn(1500);
                    // efeito ao colocar o mouse em cima do thumb
                    thumb.hover(
                            function() { thumb.fadeTo('fast',1); },
                            function() { _li.not('.active').children('img').fadeTo('fast',0.3); }
                    )
                }
            });
        });

    </script>



    <meta name="viewport" content="width=device-width, initial-scale=1.0">



</head>
<body>

<section id="corpo-principal">
</section>
<div class="callbacks_container">

    <div class="demo">
        <p class="nav"><a href="#" onclick="$.galleria.prev(); return false;">&laquo; anterior</a> | <a href="#" onclick="$.galleria.next(); return false;">próxima &raquo;</a></p>
        <div id="main_image"></div>
        <ul class="gallery_demo">
            <li class="active"><img src="_imagens/_produtos/kit/1.jpg" alt="foto slide" title=""></li>
            <li class="active"><img src="_imagens/_produtos/kit/2.jpg" alt="foto slide" title=""></li>

            <li class="active"><img src="_imagens/_produtos/kit/6.jpg" alt="foto slide" title=""></li>
            <li class="active"><img src="_imagens/_produtos/kit/7.jpg" alt="foto slide" title=""></li>
            <li class="active"><img src="_imagens/_produtos/kit/8.jpg" alt="foto slide" title=""></li>
            <li class="active"><img src="_imagens/_produtos/kit/9.jpg" alt="foto slide" title=""></li>
            <li class="active"><img src="_imagens/_produtos/kit/10.jpg" alt="foto slide" title=""></li>
            <li class="active"><img src="_imagens/_produtos/kit/11.jpg" alt="foto slide" title=""></li>

        </ul>
    </div>

</div>

</html>
